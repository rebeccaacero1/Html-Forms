<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Registration Form</h1>
<form action="#">
    <!--First name, lastname, email, password fields-->
    <fieldset>
        <label>Enter your First Name: <input type="text" name="firstName" required /></label>
        <label>Enter your Last Name: <input type="text" name="lastName" required /></label>
        <label>Enter your Email: <input type="email" name="email" required /></label>
        <label>Enter your Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <fieldset>
        <label><input type="radio" name="account-type"> Personal account</label>
        <label><input type="radio" name="account-type"> Business account</label>
        <label><input type="checkbox" name="termsConditions" required> I accept the <a href="#"> terms and condition</a></label>
    </fieldset>
    <fieldset>
        <label>upload a profile picture: <input type="file" /> </label>
        <label>Input your age (years): <input type="number" min="13"></label>
    <label>
        How did you hear from us?
    
    <select name="referrer">
        <option value="">(select one)</option><!--This will be empty-->
        <option value="1">news</option>
        <option value="2">blog</option>
        <option value="3">forum</option>
        <option value="4">others</option>
    </select>
    </label>
    <label>
        Provide a bio:
        <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on a rainy day..."></textarea>
    </label>
    </fieldset>
    <input type="submit" value="submit" />
</form>  
</body>
</html>
