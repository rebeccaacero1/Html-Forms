<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Registration Form</h1>
<form action="#">
    <!--First name, lastname, email, password fields-->
    <fieldset>
        <label>Enter your First Name: <input type="text" required /></label>
        <label>Enter your Last Name: <input type="text" required /></label>
        <label>Enter your Email: <input type="email" required /></label>
        <label>Enter your Password: <input type="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <fieldset>
        <label><input type="radio" name="account-type"> Personal account</label>
        <label><input type="radio" name="account-type"> Business account</label>
        <label><input type="checkbox" required> I accept the <a href="#"> terms and condition</a></label>
    </fieldset>
    <fieldset>
        <label>upload a profile picture: <input type="file" /> </label>
        <label>Input your age (years): <input type="number" min="13"></label>
    </fieldset>
    <input type="submit" value="submit" />
</form>  
</body>
</html>
